<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            color: #2d3748;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 2rem;
        }
        p {
            text-align: center;
            margin-top: 1rem;
            color: #4a5568;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }
        li {
            margin: 0 1rem;
        }
        a {
            text-decoration: none;
            color: #3182ce;
            font-weight: 500;
        }
        a:hover {
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <h1>Welcome to {{ title }}</h1>
    <p>Page refreshed: {{ timestamp }}</p>

    <ul>
        <li><a href="/people">People</a></li>
        <li><a href="/skills">Skills</a></li>
        <li><a href="/teams">Teams</a></li>
    </ul>
    <ul>
        <li><a href="/api/people">API People</a></li>
        <li><a href="/api/skills">API Skills</a></li>
        <li><a href="/api/teams">API Teams</a></li>
    </ul>
</body>
</html>
